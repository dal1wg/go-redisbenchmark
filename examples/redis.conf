# Redis 6.0+ 配置示例 - 支持ACL和TLS
# 将此文件保存为 redis.conf 并启动Redis服务器

# 基本配置
port 6379
bind 0.0.0.0
timeout 0
tcp-keepalive 300

# 启用TLS
tls-port 6380
tls-cert-file /path/to/redis.crt
tls-key-file /path/to/redis.key
tls-ca-cert-file /path/to/ca.crt
tls-auth-clients no

# 启用ACL
aclfile /path/to/users.acl

# 性能调优
maxmemory 2gb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile /var/log/redis/redis.log

# 持久化
dir /var/lib/redis
dbfilename dump.rdb
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec 